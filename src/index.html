<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>APUSH DBQ Outline</title>
  <link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./style.css">
</head>

<body>
  <div class="section" id='promptDiv'>
    <h5>Prompt</h5>
    <textarea id='prompt'></textarea>
  </div>
  <div class="section">
    <h5>Paragraphs</h5>
    <table class="" id='t1'>
      <tr>
        <td><span>Paragraph 1</span></td>
        <td><textarea rows="1" class="form-control"></textarea></td>
        <td class="tog"><input type='button' class="toggle pt form-control" id='1'></input></td>
      </tr>
      <tr>
        <td><span>Paragraph 2</span></td>
        <td><textarea rows="1" class="form-control"></textarea></td>
        <td class="tog"><input type='button' class="toggle pt form-control" id='2'></input></td>
      </tr>
      <tr>
        <td><span>Paragraph 3</span></td>
        <td><textarea rows="1" class="form-control"></textarea></td>
        <td class="tog"><input type='button' class="toggle pt form-control" id='3'></input></td>
      </tr>
    </table>
  </div>
  <div class="section">
    <h5>Documents</h5>
    <table class="" id='t2'>
      <tr>
        <th>Doc</th>
        <th>Description</th>
        <th class="p1tog">P1</th>
        <th class="p2tog">P2</th>
        <th class="p3tog">P3</th>
      </tr>
      <tr>
        <td class='docName'>A</td>
        <td class="docDiscription"><textarea rows="1" class="form-control"></textarea></td>
        <td class="tog p1tog"><input type="button" class="toggle dt form-control"></td>
        <td class="tog p2tog"><input type="button" class="toggle dt form-control"></td>
        <td class="tog p3tog"><input type="button" class="toggle dt form-control"></td>
      </tr>
      <tr>
        <td class='docName'>B</td>
        <td class="docDiscription"><textarea rows="1" class="form-control"></textarea></td>
        <td class="tog p1tog"><input type="button" class="toggle dt form-control"></td>
        <td class="tog p2tog"><input type="button" class="toggle dt form-control"></td>
        <td class="tog p3tog"><input type="button" class="toggle dt form-control"></td>
      </tr>
      <tr>
        <td class='docName'>C</td>
        <td class="docDiscription"><textarea rows="1" class="form-control"></textarea></td>
        <td class="tog p1tog"><input type="button" class="toggle dt form-control input"></td>
        <td class="tog p2tog"><input type="button" class="toggle dt form-control"></td>
        <td class="tog p3tog"><input type="button" class="toggle dt form-control"></td>
      </tr>
      <tr>
        <td class='docName'>D</td>
        <td class="docDiscription"><textarea rows="1" class="form-control"></textarea></td>
        <td class="tog p1tog"><input type="button" class="toggle dt form-control"></td>
        <td class="tog p2tog"><input type="button" class="toggle dt form-control"></td>
        <td class="tog p3tog"><input type="button" class="toggle dt form-control"></td>
      </tr>
      <tr>
        <td class='docName'>E</td>
        <td class="docDiscription"><textarea rows="1" class="form-control"></textarea></td>
        <td class="ptog p1tog"><input type="button" class="toggle dt form-control"></td>
        <td class="ptog p2tog"><input type="button" class="toggle dt form-control"></td>
        <td class="ptog p3tog"><input type="button" class="toggle dt form-control"></td>
      </tr>
    </table>

  </div>
  <script defer src="./renderer.js"></script>

</body>
